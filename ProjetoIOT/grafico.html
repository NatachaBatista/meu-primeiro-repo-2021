<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjetoIOT</title>
    <!--Link para código do ChartsJS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="css/grafico.css">
<style>
    .meu-grafico {
    width: 60%;
    margin: auto;
}
</style>

</head>

<body>
    <style></style>
    <!--Coloque sempre o gráfico em uma div, fica mais fácil para ajustar na página-->
    <div class="meu-grafico" >
        <!--Gráfico virá aqui-->
        <canvas id="myChart"></canvas>
    </div>
    <center> <br> <br> <br>
   <a href="index.html"> <button class="retornar">retornar a página principal</button> </a> 
</center>
</body>

</html>

<script>
    // ctx é o contexto. Onde é para o gráfico ser renderizado? 
    // Na div myChart! Vamos selecioná-la por getElementById
    var ctx = document.getElementById('myChart');

    // ao criar um new Chart, colocamos ->
    // (contexto, { type, data e options} )
    var meuGrafico = new Chart(ctx, {
        // TYPE -> qual o tipo do gráfico? será um gráfico de barras? linhas? define aqui
        type: 'bar',

        // DATA -> os dados renderizados no gráfico:
        data: {
            // Informações em Eixo X
            labels: ["Concluintes do Curso", "Evasão"],
            // Datasets -> grupos de dados!
            datasets: [
            // Primeiro dataset    
            {
                // Qual o título deste dataset?
                label: "Porcentagem Concluintes",
                // Dados? Lembre-se, respectivos a labels.
                data: [20],
                // expessura da linha
                borderWidth: 10,
                // cor da linha - em rgba, a é a opacidade.
                // 1 = 100% // 0.5 = 50%
                borderColor: '#054f77',
                // cor de "fundo" dos dados na tela. transparent = sem cor.
                backgroundColor: 'transparent',
            },

            // Segundo dataset
            {
                // igual o anterior. Mas, aqui, type line
                type: 'bar',
                label: "Porcentagem Trabalhando na Área",
                data: [60],
                borderWidth: 10,
                borderColor: '#AC3B2B',
                backgroundColor: 'transparent'
            }
            ]
        },
        
        // OPTIONS -> Opções globais
        options: {
            
            title: {
                // mostrar titulo?
                display: true,
                // tamanho do texto
                fontSize: 20,
                // texto no titulo
                text: "Concluintes X Trabalhando na Área",
                // onde? right? left? top?
                position: 'top',
            },
            legend: {
                // mostrar legenda?
                display: true,
                // ao contrario? (dataset 1 depois de 2)
                reverse: true,
                // onde?
                position: 'right'
            },
            layout: {
            padding: {
                // padding do grafico, pode add right e bottom também
                left: 50,
                top: 50
            },
           
        }
        }
    })

    // mudando cor de fonte de tudo
    Chart.defaults.global.defaultFontColor = "black";
</script>
