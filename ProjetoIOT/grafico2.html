<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>
    <!--Link para código do ChartsJS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    
<style>
    .meu-grafico {
    width: 60%;
    margin: auto;
}
</style>

</head>

<body>
    <!--Coloque sempre o gráfico em uma div, fica mais fácil para ajustar na página-->
    <div class="meu-grafico">
        <!--Gráfico virá aqui-->
        <canvas id="myChart"></canvas>
    </div>
    <center><h3>Dashboard <a href="grafico.html" style="color: black;"> Temperatura</a></h3></center>
</body>

</html>

<script>
    // ctx é o contexto. Onde é para o gráfico ser renderizado? 
    // Na div myChart! Vamos selecioná-la por getElementById
    var ctx = document.getElementById('myChart');

    // ao criar um new Chart, colocamos ->
    // (contexto, { type, data e options} )
    var meuGrafico = new Chart(ctx, {
        // TYPE -> qual o tipo do gráfico? será um gráfico de barras? linhas? define aqui
        type: 'bar',

        // DATA -> os dados renderizados no gráfico:
        data: {
            // Informações em Eixo X
            labels: ["jan", "fev", "mar", "abr", "mai", "jun"],
            // Datasets -> grupos de dados!
            datasets: [
            

            // Segundo dataset
            {
                // igual o anterior. Mas, aqui, type line
                type: 'line',
                label: "Rendimentos 2020",
                data: [90, 91, 92, 91.5, 92, 92],
                borderWidth: 10,
                borderColor: '#AC3B2B',
                backgroundColor: 'transparent'
            }
            ]
        },
        
        // OPTIONS -> Opções globais
        options: {
            
            title: {
                // mostrar titulo?
                display: true,
                // tamanho do texto
                fontSize: 20,
                // texto no titulo
                text: "Meus rendimentos",
                // onde? right? left? top?
                position: 'top',
            },
            legend: {
                // mostrar legenda?
                display: true,
                // ao contrario? (dataset 1 depois de 2)
                reverse: true,
                // onde?
                position: 'right'
            },
            layout: {
            padding: {
                // padding do grafico, pode add right e bottom também
                left: 50,
                top: 50
            },
           
        }
        }
    })

    // mudando cor de fonte de tudo
    Chart.defaults.global.defaultFontColor = "#054f77";
</script>
